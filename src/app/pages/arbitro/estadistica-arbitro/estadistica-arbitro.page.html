<app-heder title="Evaluar"> </app-heder>

<ion-content class="evaluacion-page">
  <!-- Encabezado -->
  <div class="header">
    <h1>Evaluar Jugadores</h1>
  </div>

  <!-- Lista de jugadores -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let player of players">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ player.name }} {{ player.apellidoPaterno }} {{ player.apellidoMaterno }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" color="tertiary" (click)="openEvaluationForm(player.uid)">
              Evaluar Rendimiento
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Mensaje si no hay jugadores disponibles -->
  <ion-item *ngIf="players.length === 0" class="no-players">
    <ion-label>No hay jugadores disponibles para evaluar.</ion-label>
  </ion-item>

  <!-- Formulario flotante de evaluación -->
  <div class="evaluation-form" *ngIf="selectedPlayerId">
    <form (ngSubmit)="submitEvaluation()">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Goles:</ion-label>
          <ion-input type="number" [(ngModel)]="evaluation.goles" name="goles"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Asistencias:</ion-label>
          <ion-input type="number" [(ngModel)]="evaluation.asistencias" name="asistencias"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Tarjetas Amarillas:</ion-label>
          <ion-input type="number" [(ngModel)]="evaluation.tarjetasAmarillas" name="tarjetasAmarillas"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Tarjetas Rojas:</ion-label>
          <ion-input type="number" [(ngModel)]="evaluation.tarjetasRojas" name="tarjetasRojas"></ion-input>
        </ion-item>
      </ion-list>
      <div class="form-buttons">
        <ion-button type="submit" expand="block" color="success">Guardar Evaluación</ion-button>
        <ion-button color="danger" expand="block" (click)="cancelEvaluation()">Cancelar</ion-button>
      </div>
    </form>
  </div>
</ion-content>
