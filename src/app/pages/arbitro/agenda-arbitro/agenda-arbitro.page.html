<app-heder title="Partidos Agendados"></app-heder>

<ion-content class="agenda-arbitro-page">
  <!-- Encabezado -->
  <div class="header">
    <h1>Agenda del Árbitro</h1>
  </div>

  <!-- Lista de partidos -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let partido of partidos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Partido</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Fecha:</strong> {{ partido.fecha }}</p>
            <p><strong>Hora:</strong> {{ partido.hora }}</p>
            <p><strong>Ubicación:</strong> {{ partido.ubicacion }}</p>
            <p><strong>Jugadores:</strong> {{ partido.jugadores.length }}/11</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Mensaje si no hay partidos disponibles -->
  <ion-item *ngIf="partidos.length === 0" class="no-partidos">
    <ion-label>No hay partidos asignados.</ion-label>
  </ion-item>
</ion-content>
