<app-heder backButton="/auth" title="Recuperar cuenta"></app-heder>
<ion-content>

    <div >
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <p class="ion-text-center" style="color: aliceblue;">Te enviaremos un email para que puedas restablecer tu contrase√±a</p>


            <!--========= Email ===========-->
            
            <app-custom-input 
            autocapitalize="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']"> Ingrese el correo valido</div>
            </div>

            <ion-button expand="block"  mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Recuperar
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>

          


        </form>
    </div>
    



    
</ion-content>
